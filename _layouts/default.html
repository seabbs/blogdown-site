<!DOCTYPE html>
<html lang="en-us">
<!--  
====================================================
Homepage: {{ site.url }}
Credits: {{ site.url }}/disclosure
====================================================
-->
{% include head.html %}

<body>

{% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <div class="headicons">
              <small><a href="{{ site.url }}/about" rel="me" title="About"><i class="fa fa-user"></i></a></small>
               <small><a href="{{ site.url }}/about" rel="me" title="Research"><i class="fa fa-book"></i></a></small>
              <small><a href="{{ site.url }}/about/projects" rel="me" title="Projects"><i class="fa fa-file-code"></i></a></small>
              <small><a href="{{ site.url }}/about/publications" rel="me" title="Publications"><i class="fa fa-file-pdf"></i></a></small>
              <small><a href="{{ site.url }}/blog" rel="me" title="Blog"><i class="fa fa-rss-square"></i></a></small>
              <small><a href="{{ site.url }}/contact" rel="me" title="Contact"><i class="fa fa-envelope"></i></a></small> 
            </div>           
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    {% include scripts.html %}
</body>
</html>
