language: R
pandoc_version: 1.17.2
cache: packages
repos:
  CRAN: https://cran.rstudio.com/
  KRAN: http://rweb.crmda.ku.edu/kran/
  
addons:
  apt:
    packages:
      - libxml2-dev
      - libproj-dev
      - libgdal-dev
      - libstdc++6

before_script:
  - Rscript -e 'blogdown::install_hugo()'
  - Rscript -e "blogdown::build_site(local = FALSE, method = 'html')"
  - chmod +x ./_deploy.sh

script:
  - ./_deploy.sh
